<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>준호의 홀로그램 미디어</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #controls-panel {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    input[type="file"] {
      background: #222;
      border: 1px solid #888;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      text-align: center;
      position: relative;
      z-index: 2;
      user-select: none;
    }

    td {
      padding: 0 10px;
      width: 22vw;
      height: 22vw;
    }

    .media {
      width: 20vw;
      height: 20vw;
      object-fit: cover;
      background: black;
      border-radius: 10px;
      display: block;
    }

    .top { transform: scaleY(-1); }
    .bottom {}
    .left { transform: rotate(90deg) scaleX(-1); transform-origin: center; }
    .right { transform: rotate(-90deg); transform-origin: center; }

    #hitbox {
      width: 6vw;
      height: 6vw;
      background-color: rgba(128, 128, 128, 0.3);
      border-radius: 12px;
      margin: auto;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div id="controls-panel">
    <input type="file" id="fileInput" accept="video/*,image/*" />
  </div>

  <table>
    <tr>
      <td></td>
      <td id="top"></td>
      <td></td>
    </tr>
    <tr>
      <td id="left"></td>
      <td><div id="hitbox"></div></td>
      <td id="right"></td>
    </tr>
    <tr>
      <td></td>
      <td id="bottom"></td>
      <td></td>
    </tr>
  </table>

  <script>
    // 별 배경
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    const stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // 파일 업로드 처리
    const input = document.getElementById('fileInput');
    const directions = ['top', 'bottom', 'left', 'right'];

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const isVideo = file.type.startsWith('video');
      const isImage = file.type.startsWith('image');

      directions.forEach(direction => {
        const container = document.getElementById(direction);
        container.innerHTML = ''; // 기존 제거

        let element;
        if (isVideo) {
          element = document.createElement('video');
          element.src = url;
          element.autoplay = true;
          element.loop = true;
          element.muted = true;
          element.playsInline = true;
        } else if (isImage) {
          element = document.createElement('img');
          element.src = url;
        }

        element.className = `media ${direction}`;
        container.appendChild(element);
      });
    });
  </script>

</body>
</html>

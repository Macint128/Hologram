<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ï§ÄÌò∏Ïùò Í∂ÅÍ∑πÏùò ÌôÄÎ°úÍ∑∏Îû®</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .media-layer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 33vw;
      height: 33vw;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      opacity: 0.9;
    }

    .top { transform: translate(-50%, -100%) scaleY(-1); }
    .bottom { transform: translate(-50%, 0%); }
    .left { transform: translate(-100%, -50%) rotate(90deg) scaleX(-1); transform-origin: center; }
    .right { transform: translate(0%, -50%) rotate(-90deg); transform-origin: center; }

    #hitbox {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6vw;
      height: 6vw;
      background-color: rgba(128, 128, 128, 0.3);
      border-radius: 12px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #controls-panel {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    input[type="file"] {
      background: #222;
      border: 1px solid #888;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Î≥Ñ Î∞òÏßùÏù¥ Î∞∞Í≤Ω -->
  <canvas id="stars"></canvas>

  <!-- ÏóÖÎ°úÎìú UI -->
  <div id="controls-panel">
    <input type="file" id="fileInput" accept="video/*,image/*" />
  </div>

  <!-- ÎèôÏ†Å Î∞∞Í≤Ω ÏÇΩÏûÖÎê† ÏúÑÏπò -->
  <div id="mediaContainer"></div>

  <!-- Ï§ëÏïô ÌûàÌä∏Î∞ïÏä§ -->
  <div id="hitbox"></div>

  <script>
    // ‚ú® Î≥Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    const stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // üìÅ ÌååÏùº ÏÑ†ÌÉù Ïãú Ï≤òÎ¶¨
    const input = document.getElementById('fileInput');
    const container = document.getElementById('mediaContainer');
    const directions = ['top', 'bottom', 'left', 'right'];

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const type = file.type;

      container.innerHTML = ''; // Í∏∞Ï°¥ ÏÇ≠Ï†ú

      directions.forEach(dir => {
        let el;
        if (type.startsWith('image')) {
          el = document.createElement('img');
          el.src = url;
        } else if (type.startsWith('video')) {
          el = document.createElement('video');
          el.src = url;
          el.autoplay = true;
          el.loop = true;
          el.muted = true;
          el.playsInline = true;
        }
        el.className = `media-layer ${dir}`;
        container.appendChild(el);
      });
    });
  </script>
</body>
</html>
